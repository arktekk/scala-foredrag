<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Jon-Anders Teigen">
		<title>
			Unfiltered Directives
		</title>
		<link rel="stylesheet" href="css/reveal.min.css" type="text/css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme" type="text/css"><!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css" type="text/css">
		<style type="text/css">
			.reveal pre {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown="PLAN.md" data-separator="^\n---\n$" data-vertical="^\n--\n$"></section>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,
				
				margin: 0,

				theme: Reveal.getQueryHash().theme,
				transition: Reveal.getQueryHash().transition || 'none',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
				]
			});

		</script>
		
	</body>
</html>
